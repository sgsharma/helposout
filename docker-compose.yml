version: '3'

services:
  db:
    image: postgres:12.0-alpine
    ports:
      - '5432:5432'
    volumes:
      - ./api-postgres:/var/lib/postgresql/data/
    env_file:
      - ./.env
  django:
    build: ./api
    image: 'django:${VERSION}'
    command: ['python', 'manage.py', 'runserver', '0.0.0.0:8000']
    ports:
      - '8000:8000'
    env_file:
      - ./.env
    depends_on:
      - db
    volumes:
      - ./.env:/app/.env
  frontend:
    build: ./frontend
    command: ['npm', 'start']
    image: 'frontend:${VERSION}'
    volumes:
      - node-modules:/app/frontend/node_modules
    ports:
      - '3000:3000'

volumes:
  node-modules:
  api-postgres: 